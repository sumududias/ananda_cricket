{% load static %}

<!-- Modal for adding new dropdown options -->
<div class="modal fade" id="addOptionModal" tabindex="-1" role="dialog" aria-labelledby="addOptionModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addOptionModalLabel">Add New Option</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="add-option-form">
          {% csrf_token %}
          <input type="hidden" id="option-type" name="option_type">
          <input type="hidden" id="target-field" name="target_field">
          
          <div class="form-group">
            <label for="option-value">Value</label>
            <input type="text" class="form-control" id="option-value" name="value" required>
            <small class="form-text text-muted">Short code used as the actual value (e.g. "RHB")</small>
          </div>
          
          <div class="form-group">
            <label for="option-display">Display Text</label>
            <input type="text" class="form-control" id="option-display" name="display" required>
            <small class="form-text text-muted">Text shown to users (e.g. "Right Hand Batsman")</small>
          </div>
          
          <div id="modal-alert-container"></div>
          
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Add Option</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div id="alert-container" class="mt-3"></div>
